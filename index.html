<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>

  <body>
    <a-scene>
      <a-plane
        color="#000000"
        position="0 0 0"
        rotation="-90 0 0"
        width="10"
        length="10"
      ></a-plane>

      <a-box
        color="cyan"
        position="-1 0.5 0.3"
        depth="0.5"
        height="0.5"
        width="0.5"
      >
      </a-box>

      <a-cylinder
        color="red"
        position="0 3 0"
        rotation="90 0 0"
        height="1.5"
        radius="0.5"
      >
      </a-cylinder>


      <a-dodecahedron
        position="2.5 0.40 0"
        color="#FF9FFF"
        radius="0.5"
      ></a-dodecahedron>

      <a-ring
      position="2.5 0.40 0"
      color="#abc345"
      radius-inner="0.5"
      radius-outer="1">
      </a-ring>

      <a-octahedron
      position="5 0.40 0"
      color="#FF9FFF"
      radius="0.5"
      >
        
      </a-octahedron>
      
    </a-scene>
  </body>
</html>
